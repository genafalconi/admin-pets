name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Delete build folder
        run: rm -rf build

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:admin-zone --token ${{ secrets.FIREBASE_TOKEN }}
